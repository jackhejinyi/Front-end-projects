<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    
    <script>
        // Define and initial an object
        const person = {
            name: ["Jack", "He"],
            age: 32,
            bio: function () { // anonymous function
                console.log(
                    `${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
            },
            introduceYourself: function () {
                console.log(`Hi! I am ${this.name[0]}.`);
            }
        };

        const myDataName = "height";
        const myDataValue = "1.73";

        person[myDataName] = myDataValue;

        // First version
        function PersonV1(name) {
            const obj = {};
            obj.name = name;
            obj.introduceYourself = function () {
                console.log(`Hi I am ${this.name}`);
            };
            return obj;
        }

        const lynn = new PersonV1("Lynn");
        lynn.introduceYourself();

        const jack = new PersonV1("Jack");
        jack.introduceYourself();
        
        // Create a object MyFamily
        function MyFamily (nameList) {
            const obj = {};
            
            obj.names = nameList;
            // for (let i = 0; i < nameList.length; i++) {
            //     obj[i] = nameList[i]
            // }

            obj.introduce = function () {
                let list = "";
                for (let i = 0; i < obj.names.length; i++) {
                    list += `${obj.names[i]} `; 
                }
                console.log(`My family has ${obj.names.length} members. They are ${list}`);
            };
            return obj;
        }

        const family1 = new MyFamily(["Jack", "Lynn", "Terry", "Leo"]);
        family1.introduce();
    </script>
  </body>

</html>
