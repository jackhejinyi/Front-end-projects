<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

      <script>
        // Request json 
        async function populate() {
            const url = "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json";
            const request = new Request(url);

            const response = await fetch(request);
            const superHeros = await response.json();

            populateHeader(superHeros);
            populateHeros(superHeros);
        }

        function populateHeader(obj) {
            const header = document.querySelector("header");
            const h1 = document.createElement("h1");
            h1.textContent = obj.squadName.toUpperCase();
            header.appendChild(h1);

            const para = document.createElement("p");
            para.textContent = `Hometown: ${obj.homeTown} // Formed: ${obj.formed}`;
            header.appendChild(para);
        }

        function populateHeros(obj) {
            const sect = document.querySelector("section");
            const heros = obj.members;

            for (const hero of heros) {
              const article = document.createElement("article");
              const myH2 = document.createElement("h2");
              const para1 = document.createElement("p");
              const para2 = document.createElement("p");
              const para3 = document.createElement("p");
              const list = document.createElement("ul");

              myH2.textContent = `${hero.name}`;
              para1.textContent = `$secret Identity: ${hero.secretIdentity}`;
              para2.textContent = `Age: ${hero.age}`;
              para3.textContent = "Superpowers:";
              for (const power of hero.powers) {
                const li = document.createElement("li");
                li.textContent = `${power}`;
                list.appendChild(li);
              }

              article.appendChild(myH2);
              article.appendChild(para1);
              article.appendChild(para2);
              article.appendChild(para3);
              article.appendChild(list);

              sect.appendChild(article);
            }
        }

        populate();
      </script>
  </body>
</html>
