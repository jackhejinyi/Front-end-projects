<html lang="en-US">

    <body>
        <h2>Task #4</h2>
        
        <section class="task4-section">
        </section>
        
        <script>

        // Task #1
        const names = [
            'Chris', 
            'Li Kang', 
            'Anne', 
            'Francesca', 
            'Mustafa', 
            'Tina', 
            'Bert', 
            'Jada'
        ];
        
        const task4Para = document.createElement("p");
        const task4Sec = document.querySelector(".task4-section");

        // Refactor and define a function
        function getIndex() {
            return Math.floor(Math.random() * names.length);
        }
        
        function choiceName() {
            const index = getIndex(); 
            return names[index];  
        }

        function isShort(name) {
            return name.length < 5;
        }
        

        // Don't edit the code below here!

        const newNames = names.filter(isShort);

        task4Sec.innerHTML = " ";

        task4Para.textContent = newNames;
        task4Sec.appendChild(task4Para);    
        </script>
    </body>
</html>
