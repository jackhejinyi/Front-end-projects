    <body>
        <h2>Arrow function demo: keydown</h2>
        <section class="keyDownSec">
            <input id="keyDown" type="text"/>
            <p></p>
        </section>



        <script>
            const keyDownInput = document.querySelector(".keyDownSec input");
            const keyDownPara = document.querySelector(".keyDownSec p");

            keyDownInput.addEventListener("keydown", event => {
                keyDownPara.textContent = `You pressed ${event.key}`;
            });
        </script>

    </body>
</html>
