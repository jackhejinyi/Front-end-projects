<!DOCTYPE html>
<html lang="en-US">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>JSON Challenge</title>

    <body>
        <section>

        </section>

        <script>
            const section = document.querySelector('section');
            
            let para1 = document.createElement('p');
            let para2 = document.createElement('p');
            let motherInfo = 'The mother cats are called ';
            let kittenInfo;
            const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

            fetch(requestURL)
            .then(response => response.text())
            .then(text => displayCatInfo(text))

            function displayCatInfo(catString) {
            let total = 0;
            let male = 0;
            
            // Add your code here
            const cats = JSON.parse(catString);
            
            for (let i = 0; i < cats.length; i++) {

                // Get monther's info
                if (i === cats.length - 1) {
                    motherInfo = motherInfo + `and ${cats[i].name}.`;
                } else {
                    motherInfo = motherInfo + `${cats[i].name} `;
                }

                // Stats kittens
                const kittens = cats[i].kittens;
                for (const kitten of kittens) {
                   if (kitten.gender === "m") male++;
                   total++; 
                }

                // const female = total - male;
                kittenInfo = `There are ${total} kittens, male: ${male}, female: ${total - male}.`;
            }
            
            // Don't edit the code below here!
            
            para1.textContent = motherInfo;
            para2.textContent = kittenInfo;
        }
        
        section.appendChild(para1);
        section.appendChild(para2);
    </script>
    
</body>
</html>
