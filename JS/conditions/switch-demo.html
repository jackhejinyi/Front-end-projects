<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" />
        <title>Condition practice page</title>
    </head>

    <body>
        <label for="weather">Select the weather type today:</label>
        <select id="weather">
            <option value="">Select a value</option>
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="snowing">Snowing</option>
            <option value="overcast">Overcast</option>
        </select>

        <p></p>

        <div class="ternaryDiv">
            <label for="ternary">Select a color</label>
            <select id="ternary">
                <option value="">Select a color</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
            <p>This is my page</p>
        </div>
        
        <script>
            
            // Practice swith statement
            const select = document.querySelector("#weather");
            const para = document.querySelector("p");
            
            function weatherTips() {
                const choise = select.value
                
                switch (choise){
                    case "sunny":
                        para.textContent = "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
                        break;
                    case "rainy":
                        para.textContent = "Rain is falling outside; take a rain coat and an umbrella, and don't stay out for too long.";
                        break;
                    case "snowing":
                        para.textContent = "The snow is coming down â€” it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
                        break;
                    case "overcast":
                        para.textContent = "It isn't raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.";
                        break;
                    default:
                        para.textContent = "";
                        break;
                }
            }

            select.addEventListener("change", weatherTips);

            // Practice ternary
            const ternaryDiv = document.querySelector(".ternaryDiv");
            const ternaryPara = document.querySelector(".ternaryDiv p");
            const ternarySelect = document.querySelector("#ternary");

            function setColor(bgColor, textColor){
                ternaryDiv.style.backgroundColor = bgColor;
                ternaryDiv.style.color = textColor;
            }

           ternarySelect.addEventListener("change", () =>{
            ternarySelect.value === "black" ? setColor("black", "while") : setColor("white", "black");
           }); 
        </script>
    </body>
</html>
