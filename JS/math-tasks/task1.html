<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Variables: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <!-- <link rel="stylesheet" href="../styles.css" /> -->
  </head>

  <body>

    <section class="preview">


    </section>

    <script>
        const num1 = 2;
        const num2 = 4;
        const num3 = 7;
        const num4 = 15;

        const section = document.querySelector(".preview");

        let finalResult;
        let evenOddResult;

        let sum = num1 + num2;
        let minus = num4 - num3;
        finalResult = sum * minus;
        evenOddResult = finalResult % 2 === 0 ? 0 : 1;

        // Reset section content
        section.innerHTML = " ";
        
        
        const para1 = document.createElement("p");
        const finalResultCheck = finalResult === 48 ? `Yes, well done!` : `No, it is ${finalResult}`;
        para1.textContent = finalResultCheck;

        const para2 = document.createElement("p");
        const evenOddResultCheck = evenOddResult === 0 ? `The final result is even!` : `The final result is odd. Hrm.`
        para2.textContent = evenOddResultCheck;

        section.appendChild(para1);
        section.appendChild(para2);
    </script>
  </body>
  </html>
