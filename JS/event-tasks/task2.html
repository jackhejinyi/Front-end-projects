<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" />
        <title>Event task #2 page</title>
        <!-- <style>
            #input {
                border-color: black;
            }
        </style> -->
    </head>

    <body>
        <canvas tabindex="1">
        </canvas>        
        <!-- <div>
            <input id="input" type="text"/>
            <p></p>
        </div> -->

        <script>
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");

            function drawCircle(x, y, size) {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.heigth);

                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.arc(x, y, size, 0, 2 * Math.PI);
                ctx.fill();
            }

            let x = 50;
            let y = 50;
            const size = 30;

            drawCircle(x, y, size);

            // const input = document.querySelector("#input");
            // const para = document.querySelector("div p");
            
            canvas.addEventListener("keydown", event => {
                if (event.key === "w") y += 200;
                else if (event.key === "a") x -= 2;
                else if (event.key === "d") x += 2;
                else if (event.key === "s") y -=2;
                drawCircle(x, y, size);
            });
        </script>    
    </body>
</html>
