<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>My web site</title>    
        <link href="style.css" rel="stylesheet"/>
    </head>

    <body>
        <h1>Images in HTML</h1>

        <img 
            src="images/dinosaur.jpg" 
            alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
            height="400"
            width="340"
            title="A T-Rex on display in the Manchester University Museum"/>
        
        <h2>Image Practice</h2>
        
        <image 
            src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="Small dinosaur skeleton"
            height="200"
            width="180"
            titl="A T-Rex on display in the Manchester University Museum"
            />

        <h2>Caption and figure demo </h2>
        <figure>
            <image 
            src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="Small dinosaur skeleton"
            height="200"
            width="180"/>
    
            <figcaption>
                A T-Rex on display in the Manchester University Museum.
            </figcaption>
        </figure>

        <h2>Add a blueberry image -- Task #1</h2>
        <img class="task1-img"
            src="images/blueberry.webp"
            alt="Blueberry at tree"
            height="300"
            width="400"/>
        
        <h2>Enrich a picture -- Task #2</h2> 
            <figure>
                <img 
                    class="task2-img" 
                    src="images/fall-tree.jpg"
                    alt="Trees in fall"/>

                <figcaption>
                    Trees in fall in Seattle
                </figcaption>
            </figure>
    </body>
</html>
